<!doctype html>
<html>
<head>
<title>{{ page.title }}</title>
<!-- Bootstrap for themes and such -->
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- custom CSS rules to make your visualization pretty! -->
<link rel="stylesheet" href="{{ site.baseurl }}/css/custom.css" type="text/css" media="screen" />
{% if page.css %}
    <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.css }}" type="text/css" media="screen" />
{% endif %}
</head>
<body>
<!-- Navigation bar -->
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{ site.baseurl }}/">Visualizing Literature</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {% if page.url contains '/mp1/index.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/mp1/">MP1</a></li>
                <li {% if page.url contains '/mp2/index.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/mp2/">MP2</a></li>
                <li {% if page.url contains '/final/index.html' %}class="active"{% endif %}><a href="{{ site.baseurl }}/final/">Final</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<!-- Main content -->
<div class="container" id="content">

    <div class="greeting">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
    </div>

    {{ content }}

</div><!-- /.container -->
<hr>
<footer>
    <div class="container">
        <p>&copy; 2014 <a href="http://kevinwang.com/">Kevin Wang</a></p>
    </div>
</footer>
</body>
</html>
